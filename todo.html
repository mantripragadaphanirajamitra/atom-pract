<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
	<meta charset="utf-8">
    <title>todo</title>
    <style>
    	.done{text-decoration: line-through;color: #ccc;}
    </style>
</head>
<body>
   <div ng-controller="todoController">
   	    <form name="frm" ng-submit="addTodo">
   	    	<input type="text" name="newtodo" ng-model="newTodo" required />
   	    	<button ng-disabled="frm.$invalid">Go</button>
        </form>
        <button ng-click="Clear Completed()">Clear Completed</button>
      <ul>
    	  <li ng-repeat="todo in todos">
    	    	<input type="checkbox" ng-model="todo.done" />
    	    	<span ng-class="{'done':todo.done}">{{todo.title}}</span>
     	  </li>
       </ul>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>

angular.module('ToDo',[]).
controller('todoController',['$scope',function($scope){
	$scope.todos = [ {'title':'build a todo app','done': false}
	];
	     $scope.addTodo = function(){
	     $scope.todos.push({'title',$scope.})
	     $scope.newTodo = ''


	     }
	     $scope.clearcompleted = function(){}

}])


</script>
</body>
</html>
